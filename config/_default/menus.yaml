# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#about'
    weight: 10
  - name: Research
    url: '#research'
    weight: 13
  - name: News
    url: '#recent_news'
    weight: 16
  - name: Awards
    url: '#accomplishments'
    weight: 20
  - name: Service
    url: '#community_service'
    weight: 30
  - name: Publications
    url: '#featured'
    weight: 50

